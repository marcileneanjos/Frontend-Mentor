<!DOCTYPE html>
<html lang="en"
  <head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
     <!-- displays site properly based on user's device -->

     <link
     rel="icon"
     type="image/png"
     sizes="32x32"
     href=".assets/images/favicon-32x32.png" />
     
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com crossorigin" />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"
     />
    <link rel="stylesheet" href="style.css" />   
  </head>
  <body>
    <main>
      <div class="results">
        <div class="score"> 
          <h3 class="card-label">Your Result</h3>
          <div class="circle">
          <h1 class="score-total">76</h1>
          <p>of 100</p>
          </div>
          <h2 class="score-results">Great</h2>
          <p>
            You score highter than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3 class="card-label">Summary</h3>
          <div class="summary-label red">
            <p>Reaction</p>
            <div class="summary-result">
              <p class="individual-total">80</p>
              <p class="total">/ 100</p>
            </div>
          </div>
          <div class="summary-label yellow">
            <p>Memory</p>
            <div class="summary-result">
              <p class="individual-total">92</p>
              <p class="total">/ 100</p>
            </div>
          </div>
          <div class="summary-label green">
            <p>Verbal</p>
            <div class="summary-result">
              <p class="individual-total">62</p>
              <p class="total">/ 100</p>
            </div>
          </div>
          <div class="summary-label blue">
            <p>Visual</p>
            <div class="summary-result">
              <p class="individual-total">72</p>
              <p class="total">/ 100</p>
            </div>
          </div>
          <button class="bnt-primary">Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Code by 
        <a href="https://www.frontendmentor.io/home" target="_blank">Marcilene Anjos</a>.
      </div>
    </main>
  </body>
</html>
